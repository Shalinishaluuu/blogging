<!-- login.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
   <style>
    /* login.css */

body {
    font-family: 'Arial', sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f8f8f8;
}

header {
    background-color:#333;
    color: #fff;
    padding: 1em;
}

.logo a {
    color: #fff;
    text-decoration: none;
    font-size: 1.5em;
}

.login-container {
    max-width: 800px;
    margin: 2em auto;
    padding: 1em;
    background-color: #fff;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    border-radius: 8px;
}

.login-container h1 {
    text-align: center;
}

form {
    display: flex;
    flex-direction: column;
}

label {
    margin-bottom: 0.5em;
}

input {
    margin-bottom: 1em;
    padding: 0.5em;
    font-size: 1em;
}

button {
    padding: 0.5em 1em;
    font-size: 1em;
    background-color: #00060f;
    color: #fff;
    border: none;
    cursor: pointer;
}

button:hover {
    background-color: #030e201c;
}

footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em 0;
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }

        .contact,
        .social-media,
        .qna {
            width: 30%;
            margin: 1em;
        }

        .contact h2,
        .social-media h2,
        .qna h2 {
            border-bottom: 1px solid #fff;
        }

        .contact p,
        .qna p {
            margin: 0.5em 0;
        }

        .social-media a {
            display: block;
            color: #fff;
            text-decoration: none;
            margin: 0.5em 0;
        }

   </style>
</head>
<body>
    <header>
        <div class="logo">
            <a href="home.html">The Blos</a>
        </div>
    </header>

    <section class="login-container">
        <h1>Login</h1>
        
        <form>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Login</button>
        </form>

        <p>Don't have an account? <a href="signup.html">Sign up</a></p>
    </section>

    <footer>
        <div class="contact">
            <h2>Contact</h2>
            <p>Email: info@scienceblog.com</p>
            <p>Phone: +1 123-456-7890</p>
        </div>
        <div class="social-media">
            <h2>Social Media</h2>
            <a href="#" target="_blank">Facebook</a>
            <a href="#" target="_blank">Twitter</a>
            <a href="#" target="_blank">Instagram</a>
        </div>
        <div class="qna">
            <h2>Q&A</h2>
            <p>Have a question? Check out our <a href="qna.html">FAQs</a>.</p>
        </div>
        <p>&copy; 2024 SciTech Blog</p>
    </footer>
</body>
</html>
