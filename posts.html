        // Function to display technology-related blog posts on the webpage
        function displayTechnologyBlogPosts() {
            const mainContent = document.getElementById('main-content');

            // Clear existing content
            mainContent.innerHTML = '';

            // Loop through technology-related blog posts and create HTML elements
            technologyBlogPosts.forEach(post => {
                const postElement = document.createElement('article');
                postElement.innerHTML = `
                    <h2>${post.title}</h2>
                    <p class="meta">${post.category} - ${post.date}</p>
                    <img src="${post.image}" alt="${post.title}">
                    <p>${post.content}</p>
                `;
                mainContent.appendChild(postElement);
            });
        }

        // Call the function to display technology-related blog posts
        displayTechnologyBlogPosts();
    </script>
